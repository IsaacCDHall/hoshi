<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Space Age</title>
  </head>


  <body>
    <div class="container">
      <h1>Discover your space age!</h1>
      <br>
      <form id="ageForm">
        <div class="form-group">
          <p>
            Enter life expectancy:
            <input id="lifeExpectInput"class="form-control" type="number">
          </p>
          <p>
            Enter birthday:
          <input id="birthdayInput"class="form-control" type="date">
          </p>
          <br>
          <button class="btn btn-success"type="submit">Submitties</button>
        </div>
      </form>
    </div>
    <div class="result">
      <p>Your age in Mercury years is equal to: <span id="mercuryAge"></span> </p>
      <p>Your age in Venus years is equal to: <span id="venusAge"></span> </p>
      <p>Your age in Mars years is equal to: <span id="marsAge"></span> </p>
      <p>Your age in Jupiter years is equal to: <span id="jupiterAge"></span> </p>
    </div>

  </body>
</html>
